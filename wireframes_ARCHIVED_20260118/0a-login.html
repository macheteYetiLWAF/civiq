<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>CIVIQ - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background: #1A1A1A;">
  <div class="wireframe-label">0a - Login</div>

  <div class="device-frame">
    <div class="screen" style="padding-bottom: 0;">
      <!-- Status Bar -->
      <div class="status-bar">
        <span class="time">9:41</span>
        <span class="icons">... .. ..</span>
      </div>

      <!-- Content -->
      <div class="content" style="display: flex; flex-direction: column; justify-content: center; padding-top: 40px;">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 40px;">
          <div class="logo-gradient" style="font-size: 48px; font-weight: 800; letter-spacing: -2px;">CIVIQ</div>
          <div style="font-size: 14px; color: var(--text-secondary); margin-top: 8px;">Your Political Intelligence</div>
        </div>

        <!-- Login Form -->
        <div style="padding: 0 20px;">
          <div class="input-group">
            <label class="input-label">Email or Phone</label>
            <input type="text" class="input-field" placeholder="you@example.com">
          </div>

          <div class="input-group">
            <label class="input-label">Password</label>
            <input type="password" class="input-field" placeholder="Enter password">
          </div>

          <a href="#" style="display: block; text-align: right; font-size: 13px; color: var(--accent); text-decoration: none; margin-bottom: 24px;">Forgot Password?</a>

          <a href="1c-home-news.html" class="btn btn-gradient btn-full" style="padding: 14px;">Sign In</a>

          <!-- Divider -->
          <div style="display: flex; align-items: center; margin: 24px 0;">
            <div style="flex: 1; height: 1px; background: var(--border);"></div>
            <span style="padding: 0 16px; font-size: 12px; color: var(--text-tertiary);">or continue with</span>
            <div style="flex: 1; height: 1px; background: var(--border);"></div>
          </div>

          <!-- Social Login -->
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px;">
            <a href="1c-home-news.html" class="btn btn-outline" style="padding: 12px; text-decoration: none; text-align: center;">
              <span style="font-size: 18px;">G</span> Google
            </a>
            <a href="1c-home-news.html" class="btn btn-outline" style="padding: 12px; text-decoration: none; text-align: center;">
              <span style="font-size: 18px;"></span> Apple
            </a>
          </div>

          <a href="1c-home-news.html" class="btn btn-outline btn-full" style="padding: 12px; text-decoration: none; text-align: center;">
            <span style="font-size: 16px;">X</span> Continue with X
          </a>
        </div>

        <!-- Register CTA -->
        <div style="text-align: center; margin-top: 32px;">
          <span style="font-size: 14px; color: var(--text-secondary);">New to CIVIQ?</span>
          <a href="0b-register.html" style="font-size: 14px; color: var(--accent); text-decoration: none; font-weight: 600; margin-left: 4px;">Create Account</a>
        </div>

        <!-- Tagline -->
        <div style="text-align: center; margin-top: auto; padding: 40px 20px 20px;">
          <div style="font-size: 13px; color: var(--text-tertiary);">Impartiality at all costs.</div>
        </div>
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
